<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inconsolata:wght@300;400;500&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="flex-container">
        <section class="image-container">
            <img class="background-image" src="assets/spain.jpg" alt="Scenic view of Spain">
            <div class="sidebar-title">
                <h1>Explore Spain: Food tour</h1>
            </div>
            <div class="sidebar-footer">
                <p>Photo by <u>Reiseuhu</u> on <u>Unsplash</u></p>
            </div>
        </section>
        <section class="content-container">
            <div class="description">
                <!-- <h1>Title</h1> -->
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <form action="" method="">
                    <div id="form-inputs">
                        <h2>Let's do this!</h2>
                        <div class="fields">
                            <div class="input-container">
                                <label class="" for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="input-container">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div class="input-container">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="input-container">
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phone">
                            </div>
                            <div class="input-container">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="input-container">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="confirm-password" id="confirm-password">
                            </div>
                        </div>
                    </div>
                    <button class="create-acc-btn" type="submit">Create Account</button>
                    <p>Already have an account? <u>Log in</u></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
